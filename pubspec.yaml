  sdk: ^3.1.0

# Add regular dependencies here.
dependencies:
  permission_handler: ^11.0.0
  path_provider: ^2.1.1
  device_info_plus: ^9.0.3
  flutter:
    sdk: flutter

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0
supported:
  - android
  - ios