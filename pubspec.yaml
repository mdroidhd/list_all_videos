name: list_all_videos
description: The list_all_videos package is an indispensable resource for Flutter developers who want to efficiently retrieve video file paths from a user's local storage. This package is expertly designed to seamlessly operate on Android devices, with compatibility extending up to version 14. 
version: 1.0.5
homepage: https://www.linkedin.com/in/weviavek/
repository: https://github.com/weviavek/list_all_videos.git


